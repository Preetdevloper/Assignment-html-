<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class and Pseudo elements</title>
    <link rel="stylesheet" href="html.css">
</head>
    <body>
    
        <h1> Pseudo-Classes and Pseudo-Elements Demonstration</h1>
    
        <div class="container">
            <!-- Button demonstrating :hover, :active, :focus -->
            <button class="interactive-button">Hover or Click Me</button>
    
            <!-- List using :nth-child to style alternating elements -->
            <ul class="list">
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
                <li>Fourth item</li>
            </ul>
    
        <!--Block using ::before and ::after for decoration -->
            <div class="decorated-box">
                <p>This box has decorative pseudo-elements</p>
            </div>
        </div>
    
    </body>
    </html>
     
</body>
</html>
